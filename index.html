<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="header">
    <div class="container-header">
      <h1>IFSULDEMINAS - Teachable Machine Image Model</h1>
      <p>Campus Machado<br>Matheus Franco </p>
    </div>
  </header>
  <main class="main">
    <div class="container-main"></div>
    <div class="load-image">
      <img id="preview" src="image1.png" alt="" />
    </div>
    <div class="send-image">
      <label for="image_ts">
        <p id="location-src">Clique para adicionar sua imagem</p>
        <input type="file" name="image" id="image_ts" onchange="previewImage()" />
      </label>
      <div id="button">
        <button class="btn" onclick="init()">Enviar</button>
      </div>
      <div id="loading" class="c-loader"></div>
    </div>
    <div class="text-display">
      <div class="display-4" id="label-container"></div>
      <div class="display-6" id="label-container-menor"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  </main>
  <footer class="footer">
    Todos direitos reservados - Departamento de Computação - IFSULDEMINAS - Campus Machado
  </footer>
</body>

</html>
